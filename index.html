<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Berkhout Systeem V7.2 (Dropdowns)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css?v=7.2">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi1U8gP0dlE87sYaUDI2JbKKFxJW_YjlY&libraries=places&callback=initMaps" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<div class="sidebar">
    <div class="brand">BERKHOUT <br><span style="font-size:11px; opacity:0.6; font-weight:400;">Versie 7.2</span></div>
    <div class="nav-item active" onclick="app.nav('dashboard')"><i class="fa-solid fa-layer-group"></i> Dashboard</div>
    <div class="nav-item" onclick="app.nav('calculatie')"><i class="fa-solid fa-calculator"></i> Nieuwe Rit</div>
    <div class="nav-item" onclick="app.nav('klanten')"><i class="fa-solid fa-users"></i> Klantenbestand</div>
</div>

<div class="main">
    <div id="dashboard" class="page-section active">
        <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
             <div class="year-selector">
                <button class="btn-icon" onclick="app.changeYear(-1)"><</button>
                <span id="display-year" style="font-weight:bold; margin:0 10px;">2026</span>
                <button class="btn-icon" onclick="app.changeYear(1)">></button>
            </div>
            <div id="month-buttons"></div>
        </div>
        <div class="card" style="padding:0; overflow:hidden;">
            <table class="rit-table">
                <thead><tr><th style="width:50px;"></th><th style="width:100px;">Datum</th><th>Klant & Rit</th><th style="text-align:right;">Prijs</th><th class="status-header">OFF</th><th class="status-header">BEV</th><th class="status-header">RIT</th><th class="status-header">FAC</th></tr></thead>
                <tbody id="rit-tabel-body"></tbody>
            </table>
            <div id="empty-state" style="padding:40px; text-align:center; color:#999;">Geen ritten gevonden.</div>
        </div>
    </div>

    <div id="calculatie" class="page-section">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 id="calc-title">Nieuwe Aanvraag</h2>
            <button onclick="calc.resetForm()" class="btn-link"><i class="fa-solid fa-rotate-left"></i> Reset</button>
        </div>
        <div class="grid-2">
            <div>
                <div class="card">
                    <h3>1. Klant & Datum</h3>
                    <div style="display:flex; gap:10px; margin-bottom:10px;">
                        <div style="flex:1;"><label>Vertrek</label><input type="date" id="rit_datum" onchange="calc.syncDates()"></div>
                        <div style="flex:1;"><label>Retour</label><input type="date" id="rit_datum_eind" onchange="calc.rekenUren()"></div>
                    </div>
                    <label>Zoek Klant</label>
                    <div class="search-wrapper">
                        <input type="text" id="calc-klant-zoek" placeholder="Typ naam..." oninput="crm.filterCalcClients()">
                        <input type="hidden
